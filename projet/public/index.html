<!DOCTYPE html>
<html lang="fr" ng-app="TodoApp">

<head>
    <meta charset="utf-8">
    <title>Task List</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
    <script src=" index.js "></script>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css " integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO " crossorigin="anonymous ">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css" integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet " type="text/css " href="css/styles.css ">


</head>

<body ng-controller="MainController ">
    <div class="container ">
        <nav class="navbar navbar-expand-sm ">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <bouton class="btn btn-info btn-lg" ng-click="logout()">
                            <span class="fab fa-arrow-circle-right"></span> Log out
                        </bouton>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <div id="todo-grplist " class="card ">
            <div class="card-header ">
                <h1>La liste des groupes de tâches</h1>
                </br>
                <div ng-repeat="grptask in GroupTaskList ">
                    </br>
                    <h5 class="btn-group ">
                        <button ng-click="deleteTodoGroup(grptask._id, grptask.listname) " class="btn btn-primary "> 
                            X 
                        </button>
                        <span class="btn btn-secondary btn-lg " ng-click="getTasks(grptask.listname);getListName(grptask.listname);">
                            {{grptask.listname}}
                        </span>
                    </h5>
                    <!--
                    <button ng-click="showEditTask=!showEditTask " class="btn btn-info ">Editer</button>
                    <span ng-show="showEditTask==true">
                        &nbsp;
                        <input type="text " placeholder="écrire quelque chose " ng-model="updateGroupData.text ">
                        <button ng-click="updateToDoGroup(grptask._id);updateTasks();">Confirmer</button>
-->
                    </span>
                </div>
                </br>
                <div id="todo-form ">
                    <form>
                        <div class="form-group ">
                            <h5>
                                <label for="listname ">Nom de Groupe de tâche :</label>
                            </h5>
                            <input type="text " placeholder="écrire quelque chose " ng-model="listtaskname " class="form-control ">
                        </div>
                        <button type="submit " ng-click="createTodoGroup(); " class="btn btn-success ">Ajouter</button>
                    </form>
                </div>
            </div>
            </br>
            </br>
            <div class="card-body ">
                <h1>La liste des tâches</h1>
                </br>
                <div ng-repeat="task in TaskList ">
                    </br>
                    <h5 class="btn-group ">
                        <button ng-click="deleteTodo(task._id) " class="btn btn-primary "> 
                            X 
                        </button>
                        <span class="btn btn-secondary btn-lg btn-warning ">
                            {{task.name}}
                        </span>
                    </h5>
                    <button ng-click="showEditTask=!showEditTask " class="btn btn-info ">Editer</button>
                    <span ng-show="showEditTask==true ">
                        <input type=" text " placeholder="écrire quelque chose " ng-model="updateData.text ">
                        <button ng-click="updateToDo(task._id) ">Confirmer</button>
                    </span>
                </div>
                </br>
                <div id="todo-form ">
                    <form>
                        <div class="form-group ">
                            <h5>
                                <label for="name ">Nom de tâche :</label>
                            </h5>
                            <input type="text " placeholder="écrire quelque chose " ng-model="taskname " class="form-control ">
                        </div>
                        <button type="submit " ng-click="createTodo(); " class="btn btn-success ">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
    </div>
</body>

</html>
