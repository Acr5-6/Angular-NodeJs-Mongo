<!doctype html>

<html ng-app="ListeaFaire">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste Choses à Faire</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="index.js"></script>
    <link href="bootstrap-3.0.1-dist\dist\css\bootstrap.css" rel="stylesheet">
</head>

<body ng-controller="mainController" class="jumbotron">
    <h1>La liste des choses à faire</h1>
    <br/> Nombre des choses: {{ laliste.length }}
    <div id="todo-list">
        <div ng-repeat="x in laliste">
            <h5><button ng-click="deleteTodo(x._id)" class="btn btn-primary"> x </button> {{ x.text }} par {{ x.user }} le {{ x.date | date: 'dd/MM/yyyy' }}</h5>
            <button ng-click="showBlock=!showBlock" class="btn btn-info">Editer</button>
            <div class="alert alert-primary" ng-show="showBlock==true">
                <input type=" text " placeholder="écrire quelque chose " ng-model="formModif.text ">
                <button ng-click="update(x._id) ">Confirmer</button>
            </div>
        </div>
    </div>
    <br/>
    <div id="todo-form ">
        <form>
            <input type="text " placeholder="écrire quelque chose " ng-model="formData.text " class="input-group mb-4 ">
            <br/>
            <button type="submit " ng-click="createTodo() " class="btn btn-success ">Ajouter</button>
        </form>
    </div>
</body>

</html>
